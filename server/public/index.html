<!DOCTYPE html>
<html ng-app="reqApp">

    <script src="angular.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body ng-controller="OrangeController">
    <h1>{{message}} ~ Makin ~ Stuff ~ Happen</h1>

        {{blah}}
      </li>
    </ul>

     <br/>
    <img src="http://vignette1.wikia.nocookie.net/arresteddevelopment/images/a/a5/Tobias.jpg/revision/latest?cb=20111027201322" />

</html>
